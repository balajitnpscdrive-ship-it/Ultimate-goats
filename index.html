<!DOCTYPE html>
<html lang="en">
<head>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#fbff00">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('SW Registered'))
        .catch(err => console.log('SW Failed', err));
    });
  }
</script>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>DB G.O.A.T.S | FINAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Great+Vibes&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root { --bosco: #ff0055; --savio: #00d4ff; --ruva: #ffcc00; --thomas: #00ff88; --neon: #fbff00; }
    body { font-family: 'Poppins', sans-serif; margin: 0; background: #000; background-size: cover; color: white; }
    .glass { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 20px; margin: 10px; }
    .header { display: flex; flex-direction: column; align-items: center; padding: 15px; border-bottom: 2px solid var(--savio); background: #000; position: sticky; top: 0; z-index: 1000; }
    .logo-img { height: 50px; } .founder-img { height: 65px; width: 65px; border-radius: 50%; border: 2px solid var(--neon); object-fit: cover; }
    input, select { width: 100%; padding: 15px; margin: 10px 0; background: #111; color: white; border: 1px solid #333; border-radius: 12px; }
    .house-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
    .house-btn { padding: 30px 10px; border-radius: 15px; border: none; font-weight: 900; color: #000; cursor: pointer; }
    .btn-main { width: 100%; padding: 15px; border-radius: 12px; background: var(--neon); color: black; font-weight: 900; border: none; }
    .type-btn { flex: 1; padding: 15px; border-radius: 12px; font-weight: 900; cursor: pointer; border: 3px solid transparent; }
    .stat-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-bottom: 12px; border-left: 5px solid var(--neon); }
    .rank-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
    .btn-cert { background: transparent; border: 1px solid var(--neon); color: var(--neon); padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 11px; }
    #reader { width: 100%; border-radius: 15px; overflow:hidden; display: none; margin: 10px 0; border: 2px solid var(--neon); }
    #cert-template { width: 1122px; height: 794px; background: white; color: black; position: absolute; left: -9999px; padding: 60px; text-align: center; border: 25px double #8e6d10; box-sizing: border-box; }
    #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--neon); color: black; padding: 15px 30px; border-radius: 50px; display: none; z-index: 5000; font-weight: 900; }
  </style>
</head>
<body onload="initApp()">
  <div id="toast"></div>

  <div class="header">
    <div style="display:flex; gap:20px; align-items:center;"><img id="main-logo" class="logo-img"><img id="main-founder" class="founder-img"></div>
    <div style="font-weight:900; font-size:15px; margin-top:10px; text-align:center;">DON BOSCO POLYTECHNIC COLLEGE<br><span style="color:var(--neon); font-size:11px;">G.O.A.T.S MANAGEMENT</span></div>
  </div>

  <div id="login-view" class="glass" style="max-width:400px; margin: 40px auto;">
    <select id="user-select"><option disabled selected>Loading Departments...</option></select>
    <input type="password" id="pass-input" placeholder="Enter Password">
    <button class="btn-main" onclick="login()">LOGIN</button>
  </div>

  <div id="teacher-view" style="display:none; max-width:600px; margin: auto;" class="glass">
    <div style="text-align:center; color:var(--neon); font-weight:900; margin-bottom:15px;">DEPT: <span id="active-dept-label">---</span></div>
    
    <div style="display:grid; grid-template-columns:repeat(4,1fr); gap:8px; margin-bottom:20px;">
      <div style="text-align:center; font-size:11px; background:#111; padding:10px; border-radius:12px; border-top:4px solid var(--bosco)">BOSCO<br><b id="s-Bosco" style="font-size:18px;">0</b></div>
      <div style="text-align:center; font-size:11px; background:#111; padding:10px; border-radius:12px; border-top:4px solid var(--savio)">SAVIO<br><b id="s-Savio" style="font-size:18px;">0</b></div>
      <div style="text-align:center; font-size:11px; background:#111; padding:10px; border-radius:12px; border-top:4px solid var(--ruva)">RUVA<br><b id="s-Ruva" style="font-size:18px;">0</b></div>
      <div style="text-align:center; font-size:11px; background:#111; padding:10px; border-radius:12px; border-top:4px solid var(--thomas)">THOMAS<br><b id="s-Thomas" style="font-size:18px;">0</b></div>
    </div>

    <div style="display:flex; gap:15px; margin-bottom:20px;">
      <button class="type-btn" id="btn-neg" onclick="setMode('Negative')" style="background:#ff416c; color:white;">-5</button>
      <button class="type-btn" id="btn-pos" onclick="setMode('Positive')" style="background:#00b09b; color:white;">+10</button>
    </div>

    <div class="house-grid">
      <button class="house-btn" style="background:var(--bosco)" onclick="processEntry('HOUSE_WINNER', 'Bosco')">BOSCO</button>
      <button class="house-btn" style="background:var(--savio)" onclick="processEntry('HOUSE_WINNER', 'Savio')">SAVIO</button>
      <button class="house-btn" style="background:var(--ruva)" onclick="processEntry('HOUSE_WINNER', 'Ruva')">RUVA</button>
      <button class="house-btn" style="background:var(--thomas)" onclick="processEntry('HOUSE_WINNER', 'Thomas')">THOMAS</button>
    </div>

    <button id="cam-btn" onclick="toggleCamera()" style="background:var(--neon); border:none; padding:18px; border-radius:50px; font-weight:900; width:100%; margin-bottom:15px;">üì∑ SCAN QR (NAME|DEPT|HOUSE)</button>
    <div id="reader"></div>

    <input type="text" id="m-student" placeholder="Manual Name">
    <select id="m-house"><option disabled selected>Select House</option><option>Bosco</option><option>Savio</option><option>Ruva</option><option>Thomas</option></select>
    <button onclick="submitManual()" style="width:100%; background:#333; color:white; border:none; padding:12px; border-radius:10px;">SUBMIT MANUAL</button>

    <input type="text" id="t-name" placeholder="Teacher Name" style="margin-top:20px;">
    <select id="p-cat">
      <option>Quiz/Program</option><option>YouTube Contribution</option><option>Assembly Contribution</option>
      <option>Extra Activities</option><option>Discipline</option><option>Academics</option><option>Sports</option>
    </select>
    <button class="btn-main" style="background:transparent; border:1px solid #444; color:white; margin-top:20px;" onclick="location.reload()">LOGOUT</button>
  </div>

  <div id="admin-view" style="display:none; max-width:850px; margin: auto;" class="glass">
    <div id="admin-content"></div>
    <button class="btn-main" onclick="location.reload()" style="margin-top:20px;">LOGOUT ADMIN</button>
  </div>

  <div id="cert-template">
    <div style="display:flex; justify-content:space-between; align-items:center;"><img id="cert-logo" style="height:100px;"><img id="cert-founder" style="height:100px; width:100px; border-radius:50%;"></div>
    <h1 style="font-size:40px; margin:30px 0 0 0;">DON BOSCO POLYTECHNIC COLLEGE</h1>
    <h2 style="font-family:'Great Vibes', cursive; font-size:65px; color:#8e6d10; margin:10px 0;">Certificate of Achievement</h2>
    <p style="font-size:20px; margin:15px 0;">This is to certify that</p>
    <h2 id="pdf-name" style="font-size:48px; text-decoration:underline;"></h2>
    <p style="font-size:20px;">has been recognized for excellence as</p>
    <h3 id="pdf-award" style="font-size:30px; color:#8e6d10; margin:10px 0;"></h3>
    <div style="display:flex; justify-content:space-between; margin-top:80px; padding: 0 80px;">
      <div style="border-top:2px solid #333; width:200px; padding-top:10px;"><b>AUTHORIZED SIGN</b></div>
      <div style="text-align:center;">
        <img id="cert-sig" style="height:60px;"><br>
        <div style="border-top:2px solid #333; width:200px; padding-top:10px;"><b>PRINCIPAL</b></div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzG2hOfErNYPCwvN_Sl_kHvUYkFj0NmlKrG-poBpXTMC5RliNIsvAMj_ei_tiW7yRbl/exec"; 
    let html5QrCode = null, scanActive = false, currentMode = "Positive", currentDept = "";
    let scores = { Bosco:0, Savio:0, Ruva:0, Thomas:0 };

    async function callAPI(data) {
      try { const r = await fetch(API_URL, { method: "POST", body: JSON.stringify(data) }); return await r.json(); } catch (e) { return {success: false}; }
    }

    async function initApp() {
      const imgs = await callAPI({action: "getImages"});
      if(imgs.bg) document.body.style.backgroundImage = `url('${imgs.bg}')`;
      document.getElementById('main-logo').src = imgs.logo;
      document.getElementById('main-founder').src = imgs.founder;
      document.getElementById('cert-logo').src = imgs.logo;
      document.getElementById('cert-founder').src = imgs.founder;
      document.getElementById('cert-sig').src = imgs.signature;

      const list = await callAPI({action: "getDeptList"});
      const s = document.getElementById('user-select'); 
      s.innerHTML = '<option disabled selected>Select Department</option>';
      if(Array.isArray(list)) list.forEach(d => s.add(new Option(d, d)));
    }

    async function login() {
      const u = document.getElementById('user-select').value, p = document.getElementById('pass-input').value;
      const r = await callAPI({action: "authenticate", user: u, pass: p});
      if(r.success) {
        document.getElementById('login-view').style.display='none';
        if(r.role === 'Admin') { document.getElementById('admin-view').style.display='block'; loadAdmin(); } 
        else { document.getElementById('teacher-view').style.display='block'; currentDept = r.dept; document.getElementById('active-dept-label').innerText = r.dept; setMode('Positive'); }
      } else alert("Access Denied");
    }

    function setMode(m) {
      currentMode = m;
      document.getElementById('btn-pos').style.borderColor = (m === 'Positive') ? 'var(--neon)' : 'transparent';
      document.getElementById('btn-neg').style.borderColor = (m === 'Negative') ? 'var(--neon)' : 'transparent';
    }

    async function toggleCamera() {
      if (!scanActive) {
        document.getElementById('reader').style.display = 'block';
        html5QrCode = new Html5Qrcode("reader");
        await html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (t) => {
          const parts = t.split('|'); // Parser locked to: student name|department|house
          if(parts.length >= 3) { processEntry(parts[0].trim(), parts[2].trim(), parts[1].trim()); stopCam(); }
        });
        scanActive = true;
      } else { stopCam(); }
    }

    async function stopCam() { if (html5QrCode) await html5QrCode.stop(); document.getElementById('reader').style.display = 'none'; scanActive = false; }

    function submitManual() {
      const n = document.getElementById('m-student').value, h = document.getElementById('m-house').value;
      if(!n || h === "Select House") return alert("Fill Name/House");
      processEntry(n, h); document.getElementById('m-student').value = "";
    }

    async function processEntry(sName, house, sDept = null) {
      const tName = document.getElementById('t-name').value; 
      if(!tName) return alert("Teacher Name Required");
      const h = house.charAt(0).toUpperCase() + house.slice(1).toLowerCase();
      const pts = (currentMode === 'Positive') ? 10 : -5;
      
      if(scores.hasOwnProperty(h)) {
        scores[h] += pts; document.getElementById('s-' + h).innerText = scores[h];
        showToast(`${sName} (${pts})`);
        if(pts > 0) confetti({ particleCount: 50, spread: 70, origin: { y: 0.6 } });
        await callAPI({action: "submitPoint", data: { dept: currentDept, studentDept: sDept, studentName: sName, teacherName: tName, category: document.getElementById('p-cat').value, house: h, type: currentMode }});
      }
    }

    async function loadAdmin() {
      const d = await callAPI({action: "getAdminData"});
      const yh = d.yearlyHouses;
      let h = `<h2 style="color:var(--neon); text-align:center;">ADMIN DASHBOARD</h2>
        <h4 style="color:var(--savio);">üèÜ ANNUAL HOUSE STANDINGS</h4>
        <div class="stat-card">
          <div class="rank-row" style="color:var(--neon);"><span>ü•á WINNER</span><b>${yh[0] ? yh[0][0] : '-'} (${yh[0] ? yh[0][1] : 0})</b></div>
          <div class="rank-row"><span>ü•à RUNNER</span><b>${yh[1] ? yh[1][0] : '-'} (${yh[1] ? yh[1][1] : 0})</b></div>
          <div class="rank-row"><span>ü•â 2ND RUNNER</span><b>${yh[2] ? yh[2][0] : '-'} (${yh[2] ? yh[2][1] : 0})</b></div>
        </div>
        <h4 style="color:var(--neon);">üìÖ WEEKLY HOUSE STANDINGS</h4>
        <div class="stat-card">
          ${d.weeklyHouses.map((hs, i) => `<div class="rank-row"><span>${i+1}. ${hs[0]}</span><b>${hs[1]} PTS</b></div>`).join('')}
        </div>
        <h4 style="color:var(--savio);">üéñÔ∏è WEEKLY DEPT TOPPERS</h4>
        <div class="stat-card">
          ${d.weeklyWinners.map(w => `<div style="margin-bottom:10px;"><p style="color:var(--neon); font-size:12px; margin:0;">${w.dept}</p>${w.toppers.map(t => `<div class="rank-row"><span>${t[0]}</span><button class="btn-cert" onclick="genPDF('${t[0]}','Weekly Topper (${w.dept})')">CERT</button></div>`).join('')}</div>`).join('')}
        </div>
        <h4 style="color:var(--ruva);">‚≠ê STAR TEACHERS</h4>
        <div class="stat-card">
          ${d.starTeachers.map(t => `<div class="rank-row"><span>${t[0]}</span><button class="btn-cert" onclick="genPDF('${t[0]}','Star Teacher of the Week')">CERT</button></div>`).join('')}
        </div>
        <h4 style="color:white;">üéì YEAR-END DEPT TOP 3</h4>
        <div class="stat-card">
          ${d.yearEndToppers.map(w => `<div style="margin-bottom:10px;"><p style="color:var(--savio); font-size:12px; margin:0;">${w.dept}</p>${w.toppers.map((t,i) => `<div class="rank-row" style="font-size:13px;"><span>${i+1}. ${t[0]}</span><b>${t[1]} PTS</b></div>`).join('')}</div>`).join('')}
        </div>`;
      document.getElementById('admin-content').innerHTML = h;
    }

    async function genPDF(n, a) {
      document.getElementById('pdf-name').innerText = n.toUpperCase(); 
      document.getElementById('pdf-award').innerText = a;
      const canvas = await html2canvas(document.getElementById('cert-template'), { scale: 2, useCORS: true });
      const pdf = new jspdf.jsPDF('l', 'mm', 'a4');
      pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 297, 210);
      pdf.save(`DB_Award_${n}.pdf`);
    }

    function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(() => t.style.display='none', 2500); }
  </script>
</body>
</html>
