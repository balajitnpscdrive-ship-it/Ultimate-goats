<head>

  <title>DB G.O.A.T.S | FINAL 2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Great+Vibes&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root { --bosco: #ff0055; --savio: #00d4ff; --ruva: #ffcc00; --thomas: #00ff88; --neon: #fbff00; }
    body { font-family: 'Poppins', sans-serif; margin: 0; background: #000; color: white; overflow-x: hidden; }
    
    /* Responsive Glass Cards */
    .glass { 
      background: rgba(20, 20, 20, 0.9); 
      backdrop-filter: blur(15px); 
      border: 1px solid rgba(255,255,255,0.1); 
      border-radius: 20px; 
      padding: 20px; 
      margin: 15px auto;
      width: 90%;
      max-width: 600px;
    }

    .header { 
      display: flex; flex-direction: column; align-items: center; 
      padding: 15px; border-bottom: 2px solid var(--savio); 
      background: #000; position: sticky; top: 0; z-index: 1000; 
    }
    
    .logo-img { height: 50px; } 
    .founder-img { height: 65px; width: 65px; border-radius: 50%; border: 2px solid var(--neon); object-fit: cover; }
    
    input, select { 
      width: 100%; padding: 15px; margin: 10px 0; 
      background: #111; color: white; border: 1px solid #333; 
      border-radius: 12px; box-sizing: border-box; font-size: 16px;
    }

    .house-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
    .house-btn { padding: 25px 10px; border-radius: 15px; border: none; font-weight: 900; color: #000; cursor: pointer; font-size: 14px; }
    
    .btn-main { width: 100%; padding: 18px; border-radius: 12px; background: var(--neon); color: black; font-weight: 900; border: none; cursor: pointer; }
    
    /* Certificate Template (Locked & Hidden) */
    #cert-template { 
      width: 1122px; height: 794px; background: white; color: black; 
      position: absolute; left: -9999px; padding: 60px; text-align: center; 
      border: 25px double #8e6d10; box-sizing: border-box; pointer-events: none;
    }

    #reader { width: 100%; border-radius: 15px; overflow:hidden; display: none; margin: 10px 0; border: 2px solid var(--neon); }
    #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--neon); color: black; padding: 15px 30px; border-radius: 50px; display: none; z-index: 5000; font-weight: 900; }

    @media (max-width: 600px) {
      .house-btn { padding: 20px 5px; font-size: 12px; }
      .logo-img { height: 40px; }
    }
  </style>
</head>

  </div>
