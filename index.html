<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Great+Vibes&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root { --bosco: #ff0055; --savio: #00d4ff; --ruva: #ffcc00; --thomas: #00ff88; --neon: #fbff00; }
    body { font-family: 'Poppins', sans-serif; margin: 0; background: #000; color: white; text-align: center; }
    .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border-radius: 20px; padding: 20px; margin: 15px; border: 1px solid rgba(255,255,255,0.1); }
    .header { padding: 15px; border-bottom: 2px solid var(--savio); background: #000; }
    .logo-img { height: 50px; min-width: 50px; } .founder-img { height: 70px; width: 70px; border-radius: 50%; border: 2px solid var(--neon); }
    input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; background: #111; color: #fff; }
    .btn-main { width: 100%; padding: 15px; background: var(--neon); color: #000; font-weight: 900; border: none; border-radius: 10px; cursor: pointer; }
    .stat-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin: 10px 0; border-left: 5px solid var(--neon); text-align: left; }
    
    /* CERTIFICATE LOCKED MARGINS */
    #cert-template { 
      width: 1122px; height: 794px; background: white; color: black; position: absolute; left: -9999px; 
      padding: 50px; border: 25px double #8e6d10; box-sizing: border-box; display: flex; flex-direction: column; justify-content: space-between;
    }
    .cert-header { display: flex; justify-content: space-between; width: 100%; }
    #cert-logo { height: 110px; width: auto; object-fit: contain; }
    #cert-founder { height: 120px; width: 120px; border-radius: 50%; border: 4px solid #8e6d10; }
    .cert-footer { display: flex; justify-content: space-between; align-items: flex-end; width: 100%; padding: 0 40px 20px 40px; box-sizing: border-box; }
    #cert-sig { height: 80px; width: 200px; object-fit: contain; border-bottom: 2px solid #333; }
  </style>
</head>
<body onload="initApp()">
  <div id="loader" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:9999; display:flex; align-items:center; justify-content:center;">LOADING...</div>

  <div class="header">
    <div style="display:flex; justify-content:center; gap:20px; align-items:center;">
      <img id="main-logo" class="logo-img">
      <img id="main-founder" class="founder-img">
    </div>
    <p style="font-weight:900; margin-top:10px;">DON BOSCO POLYTECHNIC COLLEGE</p>
  </div>

  <div id="login-view" class="glass" style="max-width:400px; margin: 50px auto;">
    <select id="user-select"><option disabled selected>Connecting to Server...</option></select>
    <input type="password" id="pass-input" placeholder="Password">
    <button class="btn-main" onclick="login()">LOGIN</button>
  </div>

  <div id="teacher-view" style="display:none; max-width:500px; margin:auto;" class="glass">
    <h3 id="active-dept-label" style="color:var(--neon);"></h3>
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:20px;">
      <button onclick="processEntry('MANUAL','Bosco')" style="background:var(--bosco)" class="btn-main">BOSCO</button>
      <button onclick="processEntry('MANUAL','Savio')" style="background:var(--savio)" class="btn-main">SAVIO</button>
      <button onclick="processEntry('MANUAL','Ruva')" style="background:var(--ruva)" class="btn-main">RUVA</button>
      <button onclick="processEntry('MANUAL','Thomas')" style="background:var(--thomas)" class="btn-main">THOMAS</button>
    </div>
    <button onclick="toggleCamera()" class="btn-main" style="background:#fff;">ðŸ“· SCAN QR (NAME|DEPT|HOUSE)</button>
    <div id="reader" style="width:100%; margin-top:10px; display:none;"></div>
    <input type="text" id="t-name" placeholder="Teacher Name">
    <button onclick="location.reload()" style="background:none; border:none; color:gray; margin-top:20px;">Logout</button>
  </div>

  <div id="admin-view" style="display:none; max-width:800px; margin:auto;" class="glass">
    <div id="admin-content"></div>
    <button onclick="location.reload()" class="btn-main" style="margin-top:20px;">LOGOUT ADMIN</button>
  </div>

  <div id="cert-template">
    <div class="cert-header"><img id="cert-logo"><img id="cert-founder"></div>
    <div style="text-align:center;">
      <h1 style="font-size:40px; margin:0;">DON BOSCO POLYTECHNIC COLLEGE</h1>
      <h2 style="font-family:'Great Vibes', cursive; font-size:70px; color:#8e6d10; margin:10px 0;">Certificate of Achievement</h2>
      <p style="font-size:24px;">This is to certify that</p>
      <h2 id="pdf-name" style="font-size:50px; text-decoration:underline;"></h2>
      <p id="pdf-details" style="font-size:20px;"></p>
      <h3 id="pdf-award" style="font-size:30px; color:#8e6d10;"></h3>
    </div>
    <div class="cert-footer">
      <div style="text-align:center; width:200px;"><div style="border-top:2px solid #333; padding-top:10px;"><b>AUTHORIZED</b></div></div>
      <div style="text-align:center; width:200px;"><img id="cert-sig"><div style="padding-top:10px;"><b>PRINCIPAL</b></div></div>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxN30H3wt9iJuqR0QTvpf4FhoCq85qrAmENbJwbAV7txQoNUJd4OlbSkcU1EX8lN9My/exec"; // PASTE NEW URL HERE
    let currentDept = "", imgs = {}, html5QrCode = null;

    async function callAPI(data) {
      try {
        const r = await fetch(API_URL, { method: "POST", body: JSON.stringify(data) });
        const res = await r.json();
        return res;
      } catch (e) {
        alert("Server Error: Check API URL or Permissions");
        return { success: false };
      }
    }

    async function initApp() {
      const res = await callAPI({action: "getImages"});
      if(res.logo) {
        imgs = res;
        document.getElementById('main-logo').src = imgs.logo;
        document.getElementById('main-founder').src = imgs.founder;
        document.getElementById('cert-logo').src = imgs.logo;
        document.getElementById('cert-founder').src = imgs.founder;
        document.getElementById('cert-sig').src = imgs.sig;
      }
      
      const depts = await callAPI({action: "getDeptList"});
      const sel = document.getElementById('user-select');
      sel.innerHTML = '<option disabled selected>Select Department</option>';
      if(Array.isArray(depts)) depts.forEach(d => sel.add(new Option(d, d)));
      document.getElementById('loader').style.display = 'none';
    }

    async function login() {
      const u = document.getElementById('user-select').value;
      const p = document.getElementById('pass-input').value;
      const res = await callAPI({action: "authenticate", user: u, pass: p});
      if(res.success) {
        document.getElementById('login-view').style.display = 'none';
        if(res.role === 'Admin') { 
          document.getElementById('admin-view').style.display = 'block'; 
          loadAdmin(); 
        } else {
          document.getElementById('teacher-view').style.display = 'block';
          currentDept = res.dept;
          document.getElementById('active-dept-label').innerText = res.dept;
        }
      } else alert("Access Denied");
    }

    async function toggleCamera() {
      const reader = document.getElementById('reader');
      reader.style.display = 'block';
      html5QrCode = new Html5Qrcode("reader");
      await html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
        const p = text.split('|');
        if(p.length >= 3) {
          processEntry(p[0].trim(), p[2].trim(), p[1].trim());
          html5QrCode.stop(); reader.style.display = 'none';
        }
      });
    }

    async function processEntry(name, house, dept) {
      const t = document.getElementById('t-name').value;
      if(!t) return alert("Enter Teacher Name First");
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
      await callAPI({action: "submitPoint", data: { studentName: name, house: house, studentDept: dept, dept: currentDept, teacherName: t, type: 'Positive', category: 'General' }});
      alert(name + " Point Added!");
    }

    async function loadAdmin() {
      const d = await callAPI({action: "getAdminData"});
      const yh = d.yearlyHouses;
      document.getElementById('admin-content').innerHTML = `
        <h3 style="color:var(--neon);">ANNUAL HOUSE STANDINGS</h3>
        <div class="stat-card">
          ðŸ¥‡ WINNER: ${yh[0]?yh[0][0]:'-'} (${yh[0]?yh[0][1]:0})<br>
          ðŸ¥ˆ RUNNER: ${yh[1]?yh[1][0]:'-'}<br>
          ðŸ¥‰ 2ND RUNNER: ${yh[2]?yh[2][0]:'-'}
        </div>
        <div class="stat-card">ðŸš€ MOST ACTIVE DEPT: ${d.topActiveDept}</div>
        <h3 style="color:var(--savio);">WEEKLY TOPPERS</h3>
        ${d.weeklyWinners.map(w => `
          <div class="stat-card">
            <b>${w.dept}</b><br>
            ${w.toppers.map(t => `${t[0]} <button onclick="genPDF('${t[0]}','Weekly Topper','${w.dept}','-')">CERT</button>`).join('')}
          </div>
        `).join('')}
      `;
    }

    async function genPDF(n, a, d, h) {
      document.getElementById('pdf-name').innerText = n;
      document.getElementById('pdf-award').innerText = a;
      document.getElementById('pdf-details').innerText = `${d} Dept | ${h} House`;
      const canvas = await html2canvas(document.getElementById('cert-template'), {scale: 2, useCORS: true});
      const pdf = new jspdf.jsPDF('l', 'mm', 'a4');
      pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 297, 210);
      pdf.save(n + "_Award.pdf");
    }
  </script>
</body>
</html>
